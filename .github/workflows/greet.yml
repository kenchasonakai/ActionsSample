name: Create auto Pull Request
on: workflow_dispatch

jobs:
  create-auto-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create release pr
        run: gh pr create -B "main" -t "本番リリース" -b "リリース内容を記載してください"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
